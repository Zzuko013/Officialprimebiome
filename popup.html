<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Funcionando</title>
  <style>
    /* ======================
       CSS do Popup
    ======================= */
    .popup-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-box {
      background-color: white;
      padding: 30px 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .popup-close {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 22px;
      color: #000;
      cursor: pointer;
    }

    .popup-box h2 {
      margin-bottom: 10px;
      color: #1b1565;
    }

    .popup-box p {
      margin-bottom: 20px;
      color: #333;
    }

    .popup-button {
      padding: 10px 20px;
      background-color: #1b1565;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .popup-button:hover {
      background-color: #bfa37c;
    }
  </style>
</head>

<body>

  <h1>Bem-vindo ao meu site</h1>
  <p>Conte√∫do da p√°gina...</p>

  <!-- Popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <button class="popup-close" onclick="closePopup()">√ó</button>
      <h2>üéâ Oferta Especial!</h2>
      <p>Cadastre-se e receba um b√¥nus exclusivo no seu e-mail.</p>
      <button class="popup-button" onclick="closePopup()">Quero Participar</button>
    </div>
  </div>

  <script>
    // Exibir popup ao carregar a p√°gina
    window.addEventListener('load', function() {
      document.getElementById('popup').style.display = 'flex';
    });

    // Fun√ß√£o para fechar popup
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>

</body>
</html>
